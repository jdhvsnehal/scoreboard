<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <link rel="icon" href="https://img.icons8.com/fluency/32/null/basketball.png" />
    <title>BasketBall ScoreBoard</title>
</head>

<body class="bg-yellow-50">
    <div>
        <div class="mx-auto mt-24 w-3/4 lg:w-1/2 bg-gray-800 rounded-lg md:flex justify-evenly">
            <div class="text-white text-center pt-12 md:py-12">
                <h1 class="text-4xl font-bold mb-6">HOME</h1>
                <div class="bg-black rounded-lg font-mono text-red-500 mx-auto w-24 h-24 text-3xl md:w-36 h-36 text-6xl pt-10">
                    <div id="home-score">0</div>
                </div>
                <div class="flex font-mono text-xl mt-6 text-center justify-center lg:justify-evenly">
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300 mr-4"
                        onclick="add1_h()">+1</button>
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300 mr-4"
                        onclick="add2_h()">+2</button>
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300"
                        onclick="add3_h()">+3</button>
                </div>
            </div>
            <div class="text-white text-center py-12">
                <h1 class="text-4xl font-bold mb-6">GUEST</h1>
                <div class="bg-black rounded-lg font-mono text-red-500 mx-auto w-24 h-24 text-3xl md:w-36 h-36 text-6xl pt-10">
                    <div id="guest-score">0</div>
                </div> 
                <div class="flex font-mono text-xl mt-6 text-center justify-center lg:justify-evenly">
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300 mr-4"
                        onclick="add1_g()">+1</button>
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300 mr-4"
                        onclick="add2_g()">+2</button>
                    <button class="text-blue-300 h-10 w-10 rounded border-2 border-blue-300"
                        onclick="add3_g()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
